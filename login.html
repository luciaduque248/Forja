<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="utf-8">
    <title> ForjaEmpresas </title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/animaciones.css">
    <link rel="icon" type="image/png" href="img/image.png" width="130px" height="130px">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!--Letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--Iconos-->
    <script src="https://kit.fontawesome.com/4bc23db062.js" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <main>
        <section class="orden">
            <section class="btnj">
                <button class="btn-login"><a href="index.html">Volver al inicio</a></button>
            </section>

            <section class="login">

                <div class="logo">
                    <img src="img/0. logoforja.png">
                    <p>Contigo, siempre!</p>
                </div>

                <div class="formulario">
                    <form action="dashboard.html" name="form" class="form-login">
                        <div class="form-group">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input autofocus type="text" name="usuario" id="usuario" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <a href="" class="form-olvido">¿Olvidaste tu contraseña</a>
                        </div>

                        <input onclick=entrar() type=button value=Ingresar class="btn-naranja">
                    </form>
                </div>
            </section>
        </section>
    </main>

    <script src="/js/login.js"></script>
</body>

</html>
